---
- hosts: 172.31.42.247
  tasks:
    - name: install lamp stack
      become: yes
      become_user: root
      yum:
        pkg:
          - httpd
          - mariadb-server
          - php
          - php-mysql
        state: present
        update_cache: yes

    - name: start apache service
      become: yes
      become_user: root
      service:
        name: httpd
        state: started
        enabled: yes

    - name: start mysql service
      become: yes
      become_user: root
      service:
        name: mariadb
        state: started
        enabled: yes

   

    
